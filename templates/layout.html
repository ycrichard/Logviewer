<link href=
"http://netdna.bootstrapcdn.com/bootswatch/3.3.5/cerulean/bootstrap.min.css"
rel="stylesheet">


<title>Hugo Server's Logs</title>
<h1>Recent logs</h1>
<blockquote>
  <p class="text-success">IP地址: {{ ip }}, 来自: {{ loc }}.</p>
  <small>{{ UA }}</small>
</blockquote>

{% block body %}{% endblock %}

<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>#</th>
      <th>Time</th>
      <th>Type</th>
      <th>Message</th>
    </tr>
  </thead>
  <tbody>
    {% for line in logs %}
        {% if line[1]=='ERROR' %}
            <tr class="danger">
        {% elif line[1]=='WARNING' %}
            <tr class="warning">
        {% elif line[1]=='INFO' %}
            <tr class="info">
        {% else %}
            <tr>
        {% endif %}
              <td>{{ loop.index }}</td>
              <td>{{line[0]}}</td>
              <td>{{line[1]}}</td>
              <td>{{line[2]}}</td>
            </tr>
    {% endfor %}
  </tbody>
</table> 

</html>

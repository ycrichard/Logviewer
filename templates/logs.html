<html>
    <head>
        <title>Hugo Server's Logs</title>
    </head>
    <body>
        <h1>Recent logs of your IP: {{ ip }}</h1>
        <p> Visitor's info: {{ UA }} </p>
        <p> There are {{ len }} logs found.</p>
        <p>
        {% for line in logs %}
        	{{ line }}<br>
        {% endfor %}
        </p>
    </body>
</html>
